<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Puzzle</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="puzzle.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="locationBtn">My location</button>
            <button id="downloadBtn">Download map</button>
            <button id="toggleMapBtn">Hide map</button>
            <select id="puzzleSize" class="puzzle-size-select">
                <option value="2" selected>2 x 2</option>
                <option value="3">3 x 3</option>
                <option value="4">4 x 4</option>
            </select>
            <div id="coordinates"></div>
        </div>
        
        <div id="mapContainer">
            <div id="map"></div>
        </div>
        
        <div id="puzzleContainer">
            <div id="puzzleBoard"></div>
            <div id="puzzlePieces"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="puzzle.js"></script>
</body>
</html>
